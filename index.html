<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@200;300;600&display=swap" rel="stylesheet">
    <title>ClockApp_</title>
</head>

<body>

    <header>
        <section class="container">
            <div id="headerContainer">
                <div class="pageTitle">
                    <a id="ClockApp_" href=""><h5>ClockApp_</h5></a>
                </div>
                <div class="pageConfig">
                    <button id="nightMode" onclick="darkMode()"><h6>Night mode</h6></button>
                    <button id="fullscreen" onclick="fullScreen()"><h6>Full screen</h6></button>
                    <button id="exitscreen" onclick="exitFullScreen()"><h6>Window</h6></button>
                    <img class="icon" src="./assets/img/icons/menu/sliders2.svg" alt="config slider" onclick="openMenu()">
                </div>
            </div>
        </section>
        <section id="menuBox">
            <ul>
                <li><input type="checkbox"><h6>12 hrs format</h6></li>
                <li><input type="checkbox"><h6>Display seconds</h6></li>
                <li><input type="checkbox"><h6>Show date in text</h6></li>
                <li><img class="icon" src="./assets/img/icons/menu/arrow-bar-up.svg" alt="config slider" onclick="closeMenu()"></li>
            </ul>
        </section>
    </header>

    <main>
        <section class="container">
            <div id="timeContainer">
                <span id="hourBox"></span>
                <span id="amPmBox"></span>
            </div>
            <div id="dateContainer">
                <span id="dateBox"></span>
            </div>
        </section>
    </main>

    <footer>
        <section class="container">
            <div id="footerContainer">

                    <h6>contact me</h6>

                        <a class="icon" href="https://www.linkedin.com/in/jesus-r-palomino-m"><img src="./assets/img/icons/social_media/linkedin.svg" alt="linkedin icon"></a>
                        <a class="icon" href="https://github.com/JesusPal10"><img src="./assets/img/icons/social_media/github.svg" alt="github icon"></a>
                    </div>
                </button>
            </div>
        </section>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./script/script.js"></script>
    
</body>

</html>
