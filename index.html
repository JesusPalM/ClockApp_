<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#20242A"/>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/root.css">
    <link rel="stylesheet" href="./assets/css/animations.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Home | ClockApp_</title>
</head>

<body>

    <header class="header container">
        <span class="page_title">ClockApp_</span>
        <span data-main-menu-btn class="navigation_icon icon_white"></span>
        <nav data-main-menu data-visible="false" class="main_navigation">
            <ul class="navigation_list"> 
                <li class="navigation_item">
                    <a href="./stopwatch.html"><p>StopWatch</p></a>
                </li>
                <li class="navigation_item">
                    <a href="./timer.html"><p>Timer</p></a>
                </li>
                <li class="navigation_item">
                    <p class="settings_button" data-settings-btn>Settings</p>
                    <nav class="settings_nav_list" data-settings data-visible="false">
                        <ul class="settings_list">
                            <li class="settings_item"><input class="navigation_checkbox" type="checkbox" data-settings-hours24><h6>24 hours<br>format</h6></li>
                            <li class="settings_item"><input class="navigation_checkbox" type="checkbox" data-settings-seconds><h6>Display<br>seconds</h6></li>
                        </ul>
                    </nav>
                </li>
                <li class="navigation_item">
                    <p class="theme_button" data-theme-btn>Theme</p>
                    <nav class="settings_nav_list" data-theme data-visible="false">
                        <ul class="settings_list">
                            <li class="settings_item"><input class="navigation_checkbox" type="checkbox" onchange="checkboxToggle(this)" data-theme-default checked><h6>Default</h6></li>
                            <li class="settings_item"><input class="navigation_checkbox" type="checkbox" onchange="checkboxToggle(this)" data-theme-dark><h6>Dark</h6></li>
                            <li class="settings_item"><input class="navigation_checkbox" type="checkbox" onchange="checkboxToggle(this)" data-theme-light><h6>Light</h6></li>
                            <li class="settings_item"><input class="navigation_checkbox" type="checkbox" onchange="checkboxToggle(this)" data-theme-earth><h6>Earth</h6></li>
                        </ul>
                    </nav>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main container">
        <section class="local_time">
            <div class="local_time title">
                <p>Local time</p>
            </div>
            <div class="local_hour">
                <h2 data-local-time></h2><h4 data-local-meridiem></h4>
            </div>
            <div class="local_date">
                <h5 data-local-date></h5></h5>
                <h6 data-local-timeZone>UTC</h6>    
            </div>
        </section>
        <section class="world_time">
            <div class="world_time title">
                <p>World time</p>
            </div>
            <ul class="cities_time">
                <li class="city_card">
                    <div class="city_time">
                        <span class="city_hour">
                            <h4 data-city-hour>--:--</h4><p>PM</p>
                        </span>
                        <span class="city_date">
                            <h6 data-city-date>--</h6>
                        </span>
                    </div>
                    <span class="city_info">
                        <p>City</p>
                        <h6>Country</h6>
                    </span>
                </li>
                <li class="city_card add">
                    <input class="add_city" type="text" placeholder="Add city" list="cities_time_avaliable">
                    <datalist id="cities_time_avaliable">
                        <option value="New York">New York</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="Washington">Washington</option>
                        <option value="Paris">Paris</option>
                        <option value="Tokio">Tokio</option>
                    </datalist>
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <section class="footer container">
            <h6>Â© 2022 | Jesus Palomino</h6>
            <button class="contact">
                    <h6>contact me |</h6>
                    <div class="social_menu">
                        <a href="https://github.com/JesusPalM"><img class="social_icon icon_white" src="./assets/img/icons/social_media/github.svg" alt="github icon"></a>
                        <a href="https://www.linkedin.com/in/jesus-r-palomino-m"><img class="social_icon icon_white" src="./assets/img/icons/social_media/linkedin.svg" alt="linkedin icon"></a>
                        <a href=""><img class="social_icon icon_white" src="./assets/img/icons/social_media/instagram.svg" alt=""></a>
                    </div>
            </button>
        </section>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.1.0/luxon.min.js"></script>
    <script src="./script/menu.js"></script>
    <script src="./script/theme.js"></script>
    <script type="module" src="./script/localTime.js"></script>
    <script type="module" src="./script/addCity.js"></script>
    
</body>

</html>
