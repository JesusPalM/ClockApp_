<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

<body>

    <header class="header container">
        <p>ClockApp_</p>
        <img class="icon_2" src="./assets/img/icons/menu/list.svg" alt="">
    </header>

    <main class="main container">
        <section class="local_time">
            <div class="local_time title">
                <p>Local time</p>
            </div>
            <div class="local_hour">
                <h2>12:00</h2><span><h4>PM</h4></span>
            </div>
            <div class="local_date">
                <h5>Sunday, Jan 1</h5>
                <h6>Lima | Peru Standard Time</h6>    
            </div>
        </section>
        <section class="world_time">
            <div class="world_time title">
                <p>World time</p>
            </div>
            <ul class="cities_time">
                <li class="city_card">
                    <div class="city_time">
                        <span class="city_hour">
                            <h4>2:00</h4><p>PM</p>
                        </span>
                        <span class="city_date">
                            <h6>Sunday, Jan 1</h6>
                        </span>
                    </div>

                    <span class="city_info">
                        <p>Sao Paulo</p>
                        <h6>Brazil</h6>
                    </span>
                </li>
                <li class="city_card">
                    <img class="icon_3" src="./assets/img/icons/menu/plus-circle-fill.svg" alt="">
                    <span>
                        <p>Add city</p>
                    </span>
                </li>
            </ul>
        </section>
    </main>

                    </div>
