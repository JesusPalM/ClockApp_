<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#20242A"/>
    <link rel="stylesheet" href="./assets/css/root/reset.css">
    <link rel="stylesheet" href="./assets/css/root/root.css">
    <link rel="stylesheet" href="./assets/css/root/animations.css">
    <link rel="stylesheet" href="./assets/css/root/header.css">
    <link rel="stylesheet" href="./assets/css/root/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Timer | ClockApp_</title>
</head>
<body>
    
    <header class="header container">
        <span class="page_title">Timer_</span>
        <span data-main-menu-btn class="navigation_icon icon_white"></span>
        <nav data-main-menu data-visible="false" class="main_navigation">
            <ul class="navigation_list"> 
                <li class="navigation_item">
                    <a href="./index.html"><p>Home</p></a>
                </li>
                <li class="navigation_item">
                    <a href="./stopwatch.html"><p>Stopwatch</p></a>
                </li>
                <li class="navigation_item">
                    <p class="settings_button" data-settings-btn>Settings</p>
                    <nav class="settings_nav_list" data-settings style="display: none;">
                        <ul class="settings_list">
                            <li class="settings_item"><input class="navigation_checkbox" type="checkbox" data-settings-hours24><h6>24 hours<br>format</h6></li>
                            <li class="settings_item"><input class="navigation_checkbox" type="checkbox" data-settings-seconds><h6>Display<br>seconds</h6></li>
                        </ul>
                    </nav>
                </li>
                <li class="navigation_item">
                    <p class="theme_button" data-theme-btn>Theme</p>
                    <nav class="settings_nav_list" data-theme style="display: none;">
                        <ul class="settings_list">
                            <li class="settings_item"><input class="navigation_checkbox" type="checkbox" onchange="checkboxToggle(this)" data-theme-default checked><h6>Default</h6></li>
                            <li class="settings_item"><input class="navigation_checkbox" type="checkbox" onchange="checkboxToggle(this)" data-theme-dark><h6>Dark</h6></li>
                            <li class="settings_item"><input class="navigation_checkbox" type="checkbox" onchange="checkboxToggle(this)" data-theme-light><h6>Light</h6></li>
                            <li class="settings_item"><input class="navigation_checkbox" type="checkbox" onchange="checkboxToggle(this)" data-theme-earth><h6>Earth</h6></li>
                        </ul>
                    </nav>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <input type="number" id="input_element">
        <div class="timer_value" data-timer-value>
            <span data-timer-hours>00</span><span>:</span><span data-timer-minutes>00</span><span>:</span><span data-timer-seconds>00</span>
        </div>
        <div class="timer_buttons">
            <button class="start timer_button" data-start-button><p data-start-text>Start</p></button>
            <button class="stop timer_button" data-stop-button><p>Stop</p></button>
            <button class="reset timer_button" data-reset-button><p data-reset-text>Reset</p></button>
        </div>
    </main>

    <footer>
        <section class="footer container">
            <h6>Â© 2022 | Jesus Palomino</h6>
            <button class="contact">
                    <h6>contact me |</h6>
                    <div class="social_menu">
                        <a href="https://github.com/JesusPalM"><img class="social_icon icon_white" src="./assets/img/icons/social_media/github.svg" alt="github icon"></a>
                        <a href="https://www.linkedin.com/in/jesus-r-palomino-m"><img class="social_icon icon_white" src="./assets/img/icons/social_media/linkedin.svg" alt="linkedin icon"></a>
                        <a href=""><img class="social_icon icon_white" src="./assets/img/icons/social_media/instagram.svg" alt=""></a>
                    </div>
            </button>
        </section>
    </footer>

    <script type="module" src="./script/root/animations.js"></script>
    <script type="module" src="./script/root/toggleDisplay.js"></script>
    <script type="module" src="./script/root/menu.js"></script>
    <script type="module" src="./script/root/theme.js"></script>
    <script src="./script/timer.js"></script>

</body>
</html>
