<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#20242A"/>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/root.css">
    <link rel="stylesheet" href="./assets/css/animations.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <title>Stopwatch | ClockApp_</title>
</head>
<body>

    <header class="header container">
        <p>StopWatch_</p>
        <span data-main-menu-btn class="navigation_icon icon_white"></span>
        <nav data-main-menu data-visible="false" class="main_navigation">
            <ul class="navigation_list"> 
                <li class="navigation_item">
                    <a href="./index.html"><p>Home</p></a>
                </li>
                <li class="navigation_item">
                    <a href="./timer.html"><p>Timer</p></a>
                </li>
                <li class="navigation_item">
                    <p class="settings_button" data-settings-btn>Settings</p>
                    <nav class="settings_nav_list" data-settings data-visible="false">
                        <ul class="settings_list">
                            <li class="settings_item"><input class="navigation_checkbox" type="checkbox" data-settings-hours24><h6>24 hours</h6></li>
                            <li class="settings_item"><input class="navigation_checkbox" type="checkbox" data-settings-seconds><h6>Seconds</h6></li>
                            <li class="settings_item"><input class="navigation_checkbox" type="checkbox"><h6>Show<br>UTC</h6></li>
                        </ul>
                    </nav>
                </li>
                <li class="navigation_item">
                    <p class="theme_button" data-theme-btn>Theme</p>
                    <nav class="settings_nav_list" data-theme data-visible="false">
                        <ul class="settings_list">
                            <li class="settings_item"><input class="navigation_checkbox" type="checkbox" data-theme-default><h6>Default</h6></li>
                            <li class="settings_item"><input class="navigation_checkbox" type="checkbox" data-theme-dark><h6>Dark</h6></li>
                            <li class="settings_item"><input class="navigation_checkbox" type="checkbox" data-theme-light><h6>Light</h6></li>
                            <li class="settings_item"><input class="navigation_checkbox" type="checkbox" data-theme-earth><h6>Earth</h6></li>
                        </ul>
                    </nav>
                </li>
            </ul>
        </nav>
    </header>
